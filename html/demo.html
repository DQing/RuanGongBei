<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        #contain {
            width: 100px;
            height: 100px;
            border: 1px solid #CCC;
        }
        .dispare{
            border: red solid 1px;
            position: absolute;
            left: 120px;
            top: 10px;
        }
    </style>
    <script type="text/javascript">
        function over() {
            document.getElementById("demo").innerHTML = "<p>diyi</p>" +
                    "<p>dier</p>";
        }
        function out() {
            document.getElementById("demo").innerHTML = "";
        }
    </script>
</head>

<body>
<div id="contain" onmouseover="over()" onmouseout="out()">我爱你</div>
<div class="dispare" id="demo">
</div>
</body>
</html>
