<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="../dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/publish.css">
    <!--<link rel="icon" href="../image/1.jpg">-->
</head>
<body>
<div class="top">
    <img src="../image/logo.png" alt="">
    <div>
        <p class="title">全国最大的在线服务交易平台</p>
        <p class="src">
            <a href="#">中国商业网</a>
            <a href="#">中国商业网</a>
            <a href="#">中国商业网</a>
        </p>
        <p class="right">
            <span>用户名</span>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
            <span>退出登录</span>
        </p>
    </div>
</div>
<div class="describe">
    <div class="content">
        <p style="font-weight: 700">你选择了 :APP </p>
        <p style="font-weight: 700">简单描述您的需求 : </p>
        <input type="text" placeholder="例如:xx科技公司Logo设计" style="width: 400px;height: 30px">
        <div class="phone">
            <p style="font-weight: 700">请确认你的联系方式，确认我们能找到你 : </p>
            <input type="radio" name="phone" value=""><span>15829258737（数据库中的电话号码）</span><br>
            <span><input type="radio" name="phone" value="">其他号码</span>
        </div>
        <div class="many">
            <p style="font-weight: 700;margin-top: 30px">说说您的具体需求</p>
            <textarea style="width: 400px;height: 200px"></textarea>
        </div>
        <button>添加附件</button>
        <input type="submit" value="提交">
    </div>
</div>
<script src="../dist/js/jquery-3.1.1.min.js"></script>
<script src="../dist/js/bootstrap.min.js"></script>
</body>
</html>
