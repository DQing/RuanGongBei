<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="../dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<div class="container top">
    <span><img src="../image/logo1_meitu_1.jpg" alt="" width="170px"></span>
    <span class="line"></span>
    <span class="welcome">欢迎登录</span>
</div>
<div class="content">
    <div class="backImg">
        <a href="index.html"><img src="../image/1.jpg" alt="" width="100%"></a>
    </div>
    <div class="login">
        <span class="userId">帐号登录</span>
        <hr style="margin-top: 10px">
        <p>
            <span class="glyphicon glyphicon-user"></span><input type="text" name="user" placeholder="用户名"
                                                                 class="input">
        </p>
        <p>
            <span class="glyphicon glyphicon-lock"></span><input type="password" name="password" placeholder="密码"
                                                                 class="input">
        </p>
        <p class="pass">
            <input type="radio" name="save" class="save">记住我
            <a href="#" class="find">找回密码</a>
        </p>
        <p class="submit">
            <input type="submit" value="登录">
        </p>
        <p class="cooperation">
            <span>使用合作帐号登录</span><a href="register.html">注册新帐号</a>
        </p>
        <p class="image">
            <img src="../image/qq.png" alt="">
            <img src="../image/weibologin.png" alt="">
            <img src="../image/renren.png" alt="" width="20px">
        </p>
    </div>
</div>
<script src="../dist/js/jquery-3.1.1.min.js"></script>
<script src="../dist/js/bootstrap.min.js"></script>
</body>
</html>
